<div class="col col-md-12">

  <div class="row mb-3">
    <div class="col col-md-12 d-flex justify-content-center align-items-center">
      <div class="col col-md-9 px-1">
        <div class="row">
          <div class="col col-md-2">
            <img style="width:100px;" class="d-inline mx-auto" [src]="user.image" alt="" />
          </div>
          <div class="col col-md-10">
            <h4>{{ user.username }}</h4>
            <small>{{ user.description }}</small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <h4 class="text-center mb-0">Posts</h4>

  <div class="row">
    <app-post-item *ngFor="let post of user.posts;" [post]="post" class="col-md-10 offset-md-1 mb-5 flex-column d-flex align-items-center justify-content-center">
    </app-post-item>

    <div *ngIf="user.posts && user.posts.length == 0" class="flex-column d-flex align-items-center justify-content-center">
      <h4>Whoops we couldn't find any post!</h4>
    </div>
  </div>
</div>
