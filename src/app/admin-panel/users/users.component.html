<div class="col col-md-12 mt-3">
  <div class="col col-md-12 my-3">
    <a routerLink="/admin/user/new" class="btn btn-primary" href="#">New User</a>
  </div>
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th>Email</th>
        <th>Registered</th>
        <th>Posts</th>
        <th>Comments</th>
        <th>Edit</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.created_at | date:'mediumDate' }}</td>
        <td>{{ user.posts_count }}</td>
        <td>{{ user.comments_count }}</td>
        <td>
          <a [routerLink]="'/admin/user/'+user.id" href="#" class="btn btn-primary btn-sm">
            <i class="fa fa-pencil" aria-hidden="true"></i>
          </a>
        </td>
        <td>
          <button (click)="deleteUser(user.id)" class="btn btn-danger btn-sm">
            <i class="fa fa-times" aria-hidden="true"></i>
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
